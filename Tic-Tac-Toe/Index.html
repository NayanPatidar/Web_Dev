<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!-- The main Title -->
        <span >Tic Tac Toe</span>

        <!-- The Cells for each block -->
            <table border="1" style="border-color: black;">
        <tr>
            <td id="cell1" onmouseover="onHoverFunction(1)" onmouseout="exitHoverFunction(1)"></td>
            <td id="cell2" onmouseover="onHoverFunction(2)" onmouseout="exitHoverFunction(2)"></td>
            <td id="cell3" onmouseover="onHoverFunction(3)" onmouseout="exitHoverFunction(3)"></td>
        </tr>
        <tr>
            <td id="cell4" onmouseover="onHoverFunction(4)" onmouseout="exitHoverFunction(4)"></td>
            <td id="cell5" onmouseover="onHoverFunction(5)" onmouseout="exitHoverFunction(5)"></td>
            <td id="cell6" onmouseover="onHoverFunction(6)" onmouseout="exitHoverFunction(6)"></td>
        </tr>
        <tr>
            <td id="cell7" onmouseover="onHoverFunction(7)" onmouseout="exitHoverFunction(7)"></td>
            <td id="cell8" onmouseover="onHoverFunction(8)" onmouseout="exitHoverFunction(8)"></td>
            <td id="cell9" onmouseover="onHoverFunction(9)" onmouseout="exitHoverFunction(9)"></td>
        </tr>
    </table>
        <!-- The Main Script -->
        <script src="script.js"></script>
    </body>
</html>
