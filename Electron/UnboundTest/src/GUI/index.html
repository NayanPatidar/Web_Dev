<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="title-bar">
        <div class="title">Unbound</div>
        <div class="draggable">
            
        </div>
        <div class="buttons">
            <div class="button minimize" id="minimize-btn"><img src="../../resources/icons/minimize.png" alt="Minimize"></div>
            <div class="button close" id="close-btn"><img src="../../resources/icons/close.png" alt="Close"></div>
        </div>
    </div>
    
    <div class="Container">
        <div class="SettingBar">
            <ul>
                <li id="settingIcon"><img src="../../resources/icons/gear-solid.svg" alt="Setting"></li>
                <li id="helpIcon"><img src="../../resources/icons/question-solid.svg" alt="Help"></li>
            </ul>
        </div>

        <div class="NavigationBar">

            <div class="onOff">
                <h2 id="Client">Client</h2>
                <label class="switch">
                    <input type="checkbox">
                        <span class="slider round"></span>
                </label>
                <h2 id="Server">Server</h2>
            </div>
            <div class="features">
                <ul>
                    <li id="1"> 
                        <input type="radio" name="accordion" id="first">
                        <label for="first">Configure Client</label>
                    </li>
                    <li id="2"> 
                        <input type="radio" name="accordion" id="second">
                        <label for="second">File Sharing</label>
                    </li>                    
                    <li id="3">
                        <input type="radio" name="accordion" id="third">
                        <label for="third">Logs</label>
                    </li>
                </ul>
            </div>

        </div>

        <div class="ContentBar">
            <div class="main">

            </div>
            <div class="playbar">

            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
